<main class="container">
	<section class="row text-center my-4">
		<h1 class="col-md-12">{{ title }}</h1>
		<h2 class="col-md-12">Seleccione el cafe que desea</h2>
	</section>

	<section class="row">
		<button class="btn btn-primary mx-auto col-md-2" *ngFor="let cafe of cafesDisponibles | keyvalue" (click)="procesarOpcion(cafe.value)">
			{{ cafe.key }}
		</button>
	</section>

	<section class="row my-4">
        <h4 class="my-4 mx-auto">Proceso de preparacion</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let cafe of arrCafesServidos">
                {{ cafe }}
            </li>
        </ul>
	</section>
</main>
