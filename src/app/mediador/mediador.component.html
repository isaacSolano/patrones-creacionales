<main class="container">
	<section class="row text-center my-4">
		<h1 class="col-md-12">{{ title }}</h1>
		<h2 class="col-md-12">Seleccione la accion</h2>
	</section>

	<section class="row text-center my-4">
		<button class="btn btn-primary mx-auto col-md-2" *ngFor="let accion of arrAcciones | keyvalue" (click)="procesarOpcion(accion.key)">{{ accion.value }}</button>
	</section>

	<section class="row my-4">
		<ul class="list-group mx-auto">
			<li class="list-group-item" *ngFor="let resultado of arrResultados">
				{{ resultado }}
			</li>
		</ul>
	</section>
</main>
