<main class="container">
	<section class="row text-center my-4">
		<h1 class="col-md-12">{{ title }}</h1>
		<h2 class="col-md-12">Seleccione el estado</h2>
	</section>

	<section class="row text-center my-4">
		<button class="btn btn-dark-brown  text-light mx-auto col-md-2" *ngFor="let estado of arrEstados | keyvalue" (click)="procesarOpcion(estado.key)">{{ estado.value }}</button>
	</section>

	<section class="row my-4">
		<h5 *ngIf="estadoActual !== null" class="mx-auto">{{ estadoActual }}</h5>
	</section>
</main>
