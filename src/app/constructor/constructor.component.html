<main class="container">
	<section class="row text-center my-4">
		<h1 class="col-md-12">{{ title }}</h1>
		<h2 class="col-md-12">Seleccione el que desea construir</h2>
	</section>

	<section class="row">
		<button class="btn btn-dark-brown  text-light mx-auto col-md-2" *ngFor="let carro of carrosDisponibles | keyvalue" (click)="procesarOpcion(carro.key)">
			{{ carro.value }}
		</button>
	</section>

	<section class="row my-4">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let carro of arrCarrosCreados">
				{{ carro.getInfo() }}
			</li>
		</ul>
	</section>
</main>
