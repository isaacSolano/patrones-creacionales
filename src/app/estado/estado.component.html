<main class="container">
	<section class="row my-4">
		<h1 class="col-md-12 text-center">{{ title }}</h1>
		<h2 class="col-md-12 text-center">Seleccione la alerta que desea ejecutar</h2>
	</section>
		
	<section class="row py-3">
		<div class="col-md-6 mx-auto text-center">
			<button class="btn mx-2 text-light" *ngFor="let alerta of arrAlertas | keyvalue" [ngClass]="{'btn-red' : alerta.value == 2, 'btn-warning' : alerta.value == 1, 'btn-green' : alerta.value == 0}" (click)="procesarAlerta(alerta.value)">
				{{ alerta.key }}
			</button>
		</div>
	</section>

	<section class="row">
		<p class="mx-auto py-4">
			{{ alertaActual }}
		</p>
	</section>
</main>
