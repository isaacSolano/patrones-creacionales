<main class="container">
	<section class="row text-center my-4">
		<h1 class="col-md-12">{{ title }}</h1>
		<h2 class="col-md-12">Seleccione el que desea construir</h2>
	</section>

	<section class="row">
		<button class="btn btn-dark-brown  text-light mx-auto col-md-2" *ngFor="let motor of motoresDisponibles | keyvalue" (click)="procesarOpcion(motor.value)">
			{{ motor.key }}
		</button>
	</section>

	<section class="row my-4">
        <h4 class="my-4 mx-auto">Resultado de pruebas</h4>

        <table class="table text-center">
            <thead>
                <tr>
                    <th>Estado encender</th>
                    <th>Estado acelerar</th>
                    <th>Estado apagar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let infoMotor of infoMotoresCreados">
                    <td>{{ infoMotor.paso_1 }}</td>
                    <td>{{ infoMotor.paso_2 }}</td>
                    <td>{{ infoMotor.paso_3 }}</td>
                </tr>
            </tbody>
        </table>
	</section>
</main>
