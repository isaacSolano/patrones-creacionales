<main class="container">
	<section class="row text-center my-4">
		<h1 class="col-md-12">{{ title }}</h1>
		<h2 class="col-md-12">Ingrese los valores para crear la figura</h2>
	</section>

	<form class="row text-center my-4 mx-auto" #form="ngForm" (ngSubmit)="procesarDatos(form)">
		<div class="col-md-3 form-group">
			<label for="nRadio" class="font-weight-bolder">Ingrese el radio:</label>
			<input type="number" id="nRadio" name="radio" class="form-control mb-2" ngModel >
			<small class="text-danger">* Si no aplica, deje este campo vacio</small>
		</div>

		<div class="col-md-3 form-group">
			<label for="nLados" class="font-weight-bolder">Numero de lados:</label>
			<input type="number" id="nLados" name="lados" class="form-control mb-2" ngModel >
			<small class="text-danger">* Si no aplica, deje este campo vacio</small>
		</div>

		<div class="col-md-3 form-group">
			<label for="nBase" class="font-weight-bolder">Ingrese la base:</label>
			<input type="number" id="nBase" name="base" class="form-control mb-2" ngModel >
			<small class="text-danger">* Si no aplica, deje este campo vacio</small>
		</div>
		
		<div class="col-md-3 form-group">
			<label for="nAltura" class="font-weight-bolder">Ingrese la altura:</label>
			<input type="number" id="nAltura" name="altura" class="form-control mb-2" ngModel >
			<small class="text-danger">* Si no aplica, deje este campo vacio</small>
		</div>

		<button class="btn btn-success mx-auto mt-4" type="submit">Crear figura</button>
	</form>

	<section class="row my-4">
		<p class="d-none" [ngClass]="{'text-danger mx-auto d-block' : error.length !== 0}">{{ error }}</p>
		<p class="mx-auto">{{ resultado }}</p>		
	</section>
</main>
